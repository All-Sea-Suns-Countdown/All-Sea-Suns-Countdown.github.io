    <style>
        .title-font {
            font-family: 'Pacifico', cursive;
        }
        .body-font {
            font-family: 'Comfortaa', cursive;
        }
        .palm-tree {
            animation: sway 4s infinite alternate ease-in-out;
            transform-origin: bottom;
        }
        .wave {
            animation: wave 3s infinite;
        }
        .ocean-waves {
            animation: waveMove 10s linear infinite;
        }
        @keyframes sway {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }
        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .summer-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>

    <script>
        // Set the date we're counting down to (July 26, 2025 at 12:00 PM)
        const countDownDate = new Date("July 26, 2025 12:00:00").getTime();

        function updateCountdown() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result with leading zeros
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".text-gray-600").textContent = "🎉 Time to leave for your beach vacation! 🎉";
            }
        }

        // Update immediately and then every second
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
